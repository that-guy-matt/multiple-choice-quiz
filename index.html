<html>
  <head>
    <meta charset="utf-8" />
    <title>Space Quiz</title>

    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>

  <body>
    <h1>Space Quiz</h1>
    <h2>Question <span id="count">1</span></h2>
    <p id="question"></p>

    <button class="choice" id="a">A:</button>
    <button class="choice" id="b">B:</button>
    <button class="choice" id="c">C:</button>
    <button class="choice" id="d">D:</button>

    <div>
      <p id="message" class="hidden"></p>
      <p class="hidden" id="scoreContainer">Score: <span id="score"></span></p>
      <button class="hidden" id="restart">Play again</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
